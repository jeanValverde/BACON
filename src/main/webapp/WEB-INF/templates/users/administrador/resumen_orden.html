                                            <script th:inline="javascript">
                                                var tipoRespuesta = [[${tipoRespuesta}]];
                                                        var respuesta = [[${respuesta}]];
                                                        if (tipoRespuesta !== null) {
                                                    switch (tipoRespuesta) {
                                                        case 'agregar' :
                                                            if (respuesta === 1) {
                                                                showSwal('success-message', 'Personal agregado!', 'se ha registrado el proveedor exitosamente');
                                                            } else if (respuesta === 0) {
                                                                showSwal('warning-message', 'Error!', "No se ha podido agregar el proveedor");
                                                            }
                                                            break;
                                                        case 'modificar' :
                                                            if (respuesta === 1) {
                                                                showSwal('success-message', 'Personal modificado!', 'se ha registrado el proveedor exitosamente');
                                                            } else if (respuesta === 0) {
                                                                showSwal('warning-message', 'Error!', "No se ha podido modificar el proveedor");
                                                            }
                                                            break;
                                                        case 'eliminar' :
                                                            if (respuesta === 1) {
                                                                showSwal('success-message', 'Personal eliminado!', 'se ha eliminado el proveedor exitosamente');
                                                            } else if (respuesta === 0) {
                                                                showSwal('warning-message', 'Error!', "No se pudo eliminar debido que esta siendo ocupado");
                                                            }
                                                            break;
                                                    }
                                                }
